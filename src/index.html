<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ACE">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/POOPY.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>{{title}}</title>
    <meta
      name="description"
      content="{{description}}" />
    <meta
      name="keywords"
      content="card-matching" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bozdoz" />
    <meta name="twitter:creator" content="@bozdoz" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="{{site}}/apple-touch-icon.png" />

    <meta property="og:locale" content="en_CA" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:url" content="{{site}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:site_name" content="{{title}}" />
    <meta name="og:image" content="{{site}}/apple-touch-icon.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{site}}/apple-touch-icon.png" /> 

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script type="text/javascript" src="/main.js"></script>
